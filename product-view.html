<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product-view</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="header">
      <div class="header__flex">
        <img class="header__logo" src="./images/logo.png" alt="">
        <div class="header__search">
          <input class="header__search--bar" type="text">
          <div class="header__search--img"></div>
        </div>
      </div>
      <div class="header__flex">
        <nav class="header__flex header__nav">
          <a href="#">HOME</a>
          <a href="#">SERVICES</a>
          <a href="#">CATEGORIES</a>
          <a href="#">BLOG</a>
        </nav>
        <div class="header__flex">
          <a class="header__btn--log" href="#">LOG IN</a>
          <a class="header__btn--sign" href="#">SIGN UP</a>
        </div> 
      </div> 
    </div>
  </header>
  <section class="view">
    <div class="view__img">
      <img src="images/Vinyl.png" alt="Vinyl">
    </div>
    <div class="view__content">
      <p>The Division Bell is the fourteenth album by the English progressive rock band Pink Floyd, released on 28 March 1994.</p>
    </div>
    <div class="view__price">
      <h2>$9.99</h2>
      <a href="#" class="view__anchor">BUY</a>
      <button class="view__plus">+</button>
      <input type="text" value="1" id="quantity" name="Quantity" pattern="[0-9]*" class="view__quantity">
      <button class="view__minus">-</button>
    </div>
  </section>
  <footer>
    <div class="footer">
      <div class="footer__nav--logo">
        <img src="images/logo.png" alt="">
      </div>
      <div class="footer__nav">
        <ul class="footer__nav__social">
          <li class="footer__nav__social--facebook">
            <a href="#"><span class="visually-hidden">Facebook</span></a>
          </li>
          <li class="footer__nav__social--instagram">
            <a href="#"><span class="visually-hidden">Vimeo</span></a>
          </li>
          <li class="footer__nav__social--youtube">
            <a href="#"><span class="visually-hidden">Instagram</span></a>
          </li>
          <li class="footer__nav__social--twitter">
            <a href="#"><span class="visually-hidden">Twitter</span></a>
          </li>
        </ul>
      </div>
      <div class="form">
        <form class="form__newsletter">
            <div class="form__newsletter--description">
              <p>NEWSLETTER <br> SUBSCRIBE</p>
              <label class="visually-hidden enter-email" for="email">Enter your email</label>
              <input type="email" id="email-newsletter" name="email" placeholder="Enter your email"/>
            </div>
            </div>
        </form>
      </div>
      <div class="footer__rights">
        <p>Â© Back to the future vinyl</p>
        <p>All right reserved</p>
      </div>
    </div>
  </footer>
</body>
</html>
